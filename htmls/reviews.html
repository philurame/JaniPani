<section>
  <div id="review-section" class="section hidden">
    <div id="left-rect" class="feedback-rectangles"></div>
    <div id="right-rect" class="feedback-rectangles"></div>

    <button onclick="statsClick()">Go to Stats</button>
    <button onclick="lessonClick()">Go to Lessons</button>
    
    <!-- hieroglyph review question -->
    <div id="question-area" class="hidden">
      <span id="review-symbol-display" class="hidden"></span>
      <p id="question-text"></p>
      <input type="text" id="answer-input" placeholder="" autofocus autocomplete="off">
      <div id="submit-info-review-container">
        <div>
          <button id="reorder" onclick="reorderClick()">reorder 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">

              <path stroke="currentColor" stroke-width="1" d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192"/>
            </svg>
          </button>
          <button id="show-info-page" onclick="infoClick()">InfoðŸ“š</button>
          <button id="submit-answer" onclick="submitClick()">Submit</button>
        </div>
        <div id="judge-answer" class="hidden">
          <button id="judge-wrong" onclick="judgeClick(-1)">Wrong</button>
          <button id="judge-hard"  onclick="judgeClick(0)">Hard</button>
          <button id="judge-good"  onclick="judgeClick(1)">Good</button>
          <button id="judge-easy"  onclick="judgeClick(2)">Easy</button>
        </div>
        <p id="feedback" style="text-decoration: overline;"></p>
      </div>
      <div class="mobile-load"> 
        <button onclick="downloadClick()">Save</button>
        <button onclick="uploadClick();">Load</button>
      </div>
      <p id="review-progress"></p>
    </div>
  </div>

  <!-- ============================================================= -->
  <!-- next_review_in section -->
  <!-- ============================================================= -->
  <div id="no-review-section" class="section hidden">
    <span id="next-in"></span>  
    <button id="back-to-stats" onclick="statsClick()">Go Back</button>
    <div class="mobile-load"> 
      <button onclick="downloadClick()">Save</button>
      <button nclick="uploadClick();">Load</button>
    </div>
  </div>
</section>
