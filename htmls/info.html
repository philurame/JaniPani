<!-- ============================================================= -->
<!-- Info/Search Section -->
<!-- ============================================================= -->
<section>
  <div id="info-section" class="section hidden">
    <button onclick="statsClick()">Go to Stats</button>
    <button onclick="backToGameClick()">Back to Game</button>
    <div id="hieroglyph-detail" class="hidden">
      <div id="info-container">
        <div id="details">
          <div id="meaning">
            <span id="detail-meaning"></span>  
            <span id="extra-meanings" class="faded"></span> 
          </div>
          <ul id="symbol-composition"></ul>
          <button id="vocab-sound-button" onclick="soundClick()"></button>
          <div id="onkun">
            <div id="onon">
              <span id="detail-onyomi-title">On'yomi</span>
              <span id="detail-onyomi"></span>
            </div>
            <div id="kunkun">
              <span id="detail-kunyomi-title">Kun'yomi</span>
              <span id="detail-kunyomi"></span>
            </div>
          </div>
          <div id="detail-level">
            <div class="info-name">
              <span>Level:</span>
              <span>Progress Meaning:</span>
              <span>Progress Reading:</span>
              <span>Next Review in:</span>
            </div>
            <div class="info-value">
              <span id="info-level_value"></span>
              <span id="info-progress_meaning_value"></span>
              <span id="info-progress_reading_value"></span>
              <span id="info-next-review-in_value"></span>
            </div>
          </div>
        </div>
        <div id="mnemonic-container">
          <div class="mnemonic-item">
            <button id="mnemonic-meaning-button" class="show-mnemonic" onclick="mnemonicClick(1)">Mnemonics Meaning</button>
            <div class="mnemonic-content" id="mnemonic-meaning-content">
              <textarea id="mnemonic-meaning-detail"></textarea>
            </div>
          </div>
          <div class="mnemonic-item">
            <button id="mnemonic-reading-button" class="show-mnemonic" onclick="mnemonicClick(0)">Mnemonics Reading</button>
            <div class="mnemonic-content" id="mnemonic-reading-content">
              <textarea id="mnemonic-reading-detail"></textarea>
            </div>
          </div>
        </div>
        <ul id="detail-sentences"></ul>
      </div>
      <div id="symbol-ref">
        <button id="detail-symbol" class="hidden" onclick="searchDetailClick()"></button>
        <a id="detail-wanikani-link" href="#" target="_blank">WaniKani Reference</a>
      </div>
    </div>
    <input type="text" id="search-query" placeholder="" autofocus autocomplete="off">
    <button id="search-button" onclick="searchHieroglyphsClick()">Search</button>
    <ul id="search-results"></ul>
  </div>
</section>
